<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="toggleSideBar()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>{{ 'application.title' | translate }}</span>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-icon-button>
                        <mat-icon>notifications</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-icon-button>
                        <mat-icon>settings</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-icon-button>
                        <mat-icon>help</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-icon-button [matMenuTriggerFor]='langmenu' matTooltip="{{'changeLang' | translate}}">
                        <mat-icon>language</mat-icon>
                    </button>
                    <mat-menu #langmenu='matMenu'>
                        <button mat-menu-item (click)="changeLanguage('tr')" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
                            <span class="flag-icon flag-icon-tr custom-line-height"></span>
                            <span>Türkçe</span>
                        </button>
                        <button mat-menu-item (click)="changeLanguage('en')" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
                          <span class="flag-icon flag-icon-gb custom-line-height"></span>
                          <span>English</span>
                        </button>
                    </mat-menu>
                </li>
                <li>
                    <button mat-icon-button [matMenuTriggerFor]='themeMenu' matTooltip="{{'changeTheme' | translate}}">
                        <mat-icon>brush</mat-icon>
                    </button>
                    <mat-menu #themeMenu='matMenu'>
                        <button mat-menu-item *ngFor="let theme of themes" (click)="changeTheme(theme.key)">
                            <span>{{theme.name}}</span>
                        </button>
                    </mat-menu>
                    <!-- <mat-slide-toggle [checked]="isDarkTheme | async" (change)="toggleDarkTheme($event.checked)">Dark theme</mat-slide-toggle>-->
                </li>
                <li>
                    <button mat-icon-button [matMenuTriggerFor]='usermenu'>
                        <mat-icon>person</mat-icon>
                    </button>
                    <mat-menu #usermenu='matMenu'>
                        <button mat-menu-item (click)="signOut()">
                            <mat-icon>exit_to_app</mat-icon>
                            {{ 'logout.title' | translate }}
                        </button>
                    </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
