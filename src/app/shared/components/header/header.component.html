<mat-toolbar color="secondary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="toggleSideBar()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>{{ 'application.title' | translate }}</span>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-icon-button>
                        <mat-icon>notifications</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-icon-button>
                        <mat-icon>settings</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-icon-button>
                        <mat-icon>help</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-icon-button [matMenuTriggerFor]='langmenu' matTooltip="{{'changeLang' | translate}}">
                        <mat-icon>language</mat-icon>
                    </button>
                    <mat-menu #langmenu='matMenu'>
                        <button mat-menu-item (click)="changeEn()">
                          <span class="flag-icon flag-icon-gb"></span>
                          <span>English</span>
                        </button>
                        <button mat-menu-item (click)="changeTr()">
                          <span class="flag-icon flag-icon-tr"></span>Türkçe
                      </button>
                    </mat-menu>
                </li>
                <li>
                    <button mat-icon-button [matMenuTriggerFor]='themeMenu' matTooltip="{{'changeTheme' | translate}}">
                        <mat-icon>brush</mat-icon>
                    </button>
                    <mat-menu #themeMenu='matMenu'>
                        <button mat-menu-item (click)="changeTheme('t1')">
                            <span>Default</span>
                          </button>
                        <button mat-menu-item (click)="changeTheme('t2')">
                          <span>Theme 1</span>
                        </button>
                        <button mat-menu-item value="t3" (click)="changeTheme($event.value)">
                          <span>Theme 2</span>
                      </button>
                    </mat-menu>
                    <!-- <mat-slide-toggle [checked]="isDarkTheme | async" (change)="toggleDarkTheme($event.checked)">Dark theme</mat-slide-toggle>-->
                </li>
                <li>
                    <button mat-icon-button [matMenuTriggerFor]='usermenu'>
                        <mat-icon>person</mat-icon>
                    </button>
                    <mat-menu #usermenu='matMenu'>
                        <button mat-menu-item (click)="signOut()">
                            <mat-icon>exit_to_app</mat-icon>
                            {{ 'logout.title' | translate }}
                        </button>
                    </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
